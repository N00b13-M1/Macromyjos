<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            background-color: rgb(191, 23, 43);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: whitesmoke;
        }

        /* Navbar */

        nav>ul{
            display: none;
        }


        nav>li {
            display: flex;      
            list-style-type: none;
            text-align: center;

        }
        /* Main */
        .grid1{
            
            display: grid;
            grid-template-columns:1fr;
            grid-template-rows: auto auto auto;
            grid-template-areas: 
            "hero"
            "description"
            "image"
            ;
        }


        .hero{
            grid-area: hero;
            text-align: center;
            margin-top:1%;
            h1{
                font-family: "Monoton", sans-serif;
                font-weight: 400;
                font-style: normal;
                margin-top: 0;
                margin-bottom:0;
                font-size: 11vw
            }
            p{
                margin-top: 0; 
                font-size: 6.5vw;
            } 
        }
        
        .description{
            grid-area: description;
            /* background-color: blue; */
            text-align: center;
            p{
                font-size: 6.5vw; 
            } 
        }

        .image{
            grid-area: image;
            display: flex;
            justify-content: center;
            img {
                border:3px solid whitesmoke; 
                border-radius: 1%; 
                width: 90%; 
                max-width: 40vh;
                box-shadow: -0.6rem 0.4rem 10px black;
            }
        }

        /* Footer */


        .grid2{
            margin-top: 5%;
            display: grid;
            grid-template-columns:1fr;
            grid-template-rows: auto auto;
            grid-template-areas: 
            "button"
            "list"
            ;
        }
        
        .button{
                margin-top:3%;
                grid-area: button;
                display: flex;
                justify-content: center;
                button{
                    border-radius: 50px; 
                    border: 3px solid whitesmoke; font-size: 6.5vw; 
                    text-align: center;
                    padding: 8px;
                }
        }

        .list{
            grid-area: list;
            display: flex;
            justify-content: center;
            ul {
                list-style: none;
                padding: 0;
                li{ 
                    display:flex; 
                    justify-content: center;
                    i{
                        color: whitesmoke;
                    }
                }
            }
        }

        /*Media Queries */
        @media (width:375px){
            
            .hero{
                margin-top: 5%;
                h1{
                    margin-top: 0;
                    margin-bottom:0;
                    font-size: 11vw;
                }
                p{
                    font-size: 5vw;
                }
            }
            
            .description{
                p{
                    font-size: 5vw;
                    margin-top: 2%;
                }
            }

            .button button{
                font-size: 5vw;
            }
        }

        @media (width:425px){
            
            .hero{
                margin-top: 5%;
                h1{
                    margin-top: 0;
                    margin-bottom:0;
                    font-size: 11vw;
                }
                p{
                    font-size: 4.5vw;
                }
            }
            
            .description{
                p{
                    font-size: 4.5vw;
                    margin-top: 2%;
                }
            }

            .button button{
                font-size: 5vw;
            }
        }

        @media (width:768px){
            

            .hero{
                h1{
                    margin-top: 0;
                    margin-bottom:0;
                    font-size: 9vw;
                }
                p{
                    font-size: 3vw;
                }
            }
            
            .description{
                p{
                    font-size: 3vw;
                    margin-top: 2%;
                }
            }
            .grid2{
                margin-top:0;
                
            }
            .button button{
                font-size: 3vw;
            }
        }

        @media (width:1024px) {
            
            .hero{
                h1{
                    margin-top: 0;
                    margin-bottom:0;
                    font-size: 7vw;
                }
                p{
                    font-size: 2vw;
                }
            }
            
            .description{
                p{
                    font-size: 2vw;
                    margin-top:0;
                }
            }
            .grid2{
                margin-top:0;
                
            }
            .button button{
                font-size: 2vw;
            }
        }

        @media (width:1440px){
            
            .hero{
                
                h1{
                    margin-top: 0;
                    margin-bottom:0;
                    font-size: 5.5vw;

                }
                p{
                    font-size: 1.5vw;
                }
            }
            
            .description{
                margin-top:0;
                p{
                    font-size: 1.5vw;
                    margin-top:0;
                }
            }
            .grid2{
                margin-top:0;
                
            }


            .button{
                margin-top:1.5%;
                button{
                    margin-top:0;
                    padding: 8px;
                    font-size: 1.5vw;
                }
            }
        }


        @media (min-width:1441px){
            
            .hero{
                h1{
                    margin-top: 0;
                    margin-bottom:0;
                    font-size: 4vw;

                }
                p{
                    font-size: 1.5vw;
                }
            }
            
            .description{
                margin-top:0;
                p{
                    font-size: 1.5vw;
                    margin-top:0;
                }
            }
            .grid2{
                margin-top:0;
                
            }


            .button{
                margin-top:1.5%;
                button{
                    margin-top:0;
                    padding: 8px;
                    font-size: 1.5vw;
                }
            }
        }

    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Monoton&display=swap" rel="stylesheet">
    <title>Frances Mae Carolina Ramos</title>
</head>
<body>

            </ul>
        </nav>
        <main class="grid1">
            <!-- grid1 -->
            <div class="hero">
                <!-- hero -->
                <h1>
                    Marcromfff

            </div>
            <div class="description">
                <!-- desc -->
                <p>
                    <i>Next solo art exhibit:</i>

            <div class="image">

                <img src="./images/exhibit.JPG" alt="exhibit_cangiante">

        </main>
        <footer class="grid2">
            <!-- test -->
                <div class="button">

                    <button>More info?</button>

                <div class="list">
                    <!-- list -->
                    <ul>
                        <li>
                            <a href="https://www.instagram.com/watermarcromyjos?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw%3D%3D" target="_blank">

                        </li>
                    </ul> 
                </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/70eab3aea3.js" crossorigin="anonymous"></script>
</body>
</html>
